<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        'use strict';
        /*
        --> '2010' т.к. сперва будут сложены два числа: 10+10=20,
        при сложении числа 20 и строки произойдет приведение к общему типу данных - строке,
        и далее конкатенация
        */
        console.log (10 + 10 + '10');
          /*
        --> '101010' т.к. сложение числа и строки даст строку: "1010", далее к этой строке прибавим число, опять будет строка
        */
        console.log (10 + '10'+ 10 );
        /*
        --> 30
        унарный плюс приводит строку "10" к числу +10, далее происходит суммирование чисел --> 30
        */
        console.log (10 + 10 + +'10');
        /*
        --> -Infinity
        унарный минус приводит пустую строку к значению 0 со знаком -
        деление на -0 дает -бесконечность
        */
        console.log (10 / -"");
        /*
        --> NaN, унарный плюс не может привести данную строку к числу, так как стоит неверный знак,
        разделяющий целую часть числа от дробной(должна стоять точка),
         деление числа на строку дает Not a Number
        */
        console.log (10 / +'2,5');
        
    </script>
</body>
</html>
